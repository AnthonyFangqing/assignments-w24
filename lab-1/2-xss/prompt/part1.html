<!DOCTYPE html>
<html>
    <head>
        <title>XSS Me - Part 1</title>
    </head>
    <body>
        <h1>XSS Me - Part 1</h1>
        <p>Try to exfiltrate a cookie. Insert your payload into <code>http://this-url?payload=</code>.</p>
        <div id="target"></div>
        <script>
            let params = new URLSearchParams(window.location.search);
            let payload = params.get('payload');

            let target = document.getElementById('target');
            target.innerHTML = payload;
        </script>
    </body>
</html>
