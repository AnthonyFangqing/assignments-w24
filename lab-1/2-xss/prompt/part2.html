<!DOCTYPE html>
<html>
    <head>
        <title>XSS Me - Part 2</title>
    </head>
    <body>
        <h1>XSS Me - Part 2</h1>
        <p>Try to pop an alert. Then try to exfiltrate a cookie. Insert your payload into <code>http://this-url?payload=</code>.</p>
        <div id="target"></div>
        <script>
            let params = new URLSearchParams(window.location.search);
            let payload = params.get('payload');

            // Let's stop you from popping an alert, then you totally won't be able to steal my cookies.
            payload = payload.replace(/alert/g, '');

            let target = document.getElementById('target');
            target.innerHTML = payload;
        </script>
    </body>
</html>
